<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kart over Plasser</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
    }
    .left-panel {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .labels {
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 1000px;
      margin-bottom: 20px;
    }
    .labels h2, .labels h4 {
      margin: 0 20px;
      font-size: 24px;
    }
    .classroom {
      display: flex;
      justify-content: center;
      gap: 100px;
      flex-wrap: nowrap;
      margin-bottom: 20px;
    }
    .section {
      display: grid;
      grid-template-columns: repeat(2, 120px);
      gap: 15px;
    }
    .middle-section {
      display: grid;
      grid-template-columns: repeat(3, 120px);
      gap: 15px;
    }
    .table-box {
      border: 2px solid #000;
      width: 120px;
      height: 60px;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: white;
    }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
    }
    .right-panel {
      width: 300px;
      background: #fff;
      border-left: 2px solid #ccc;
      padding: 20px;
      overflow-y: auto;
    }
    .student-controls h3 {
      margin-top: 0;
    }
    #student-list {
      list-style: none;
      padding: 0;
      margin-top: 10px;
    }
    #student-list li {
      padding: 6px 8px;
      background: #eee;
      margin-bottom: 6px;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #student-list li button {
      display: none;
      background: transparent;
      color: black;
      border: none;
      border-radius: 0;
      width: auto;
      height: auto;
      cursor: pointer;
      font-size: 18px;
      line-height: normal;
      padding: 0 4px;
    }
    #student-list li:hover button {
      display: inline;
    }
    #new-student {
      width: 70%;
      padding: 6px;
      margin-right: 6px;
    }
  </style>
</head>
<body>
  <div class="left-panel">
    <div class="labels">
      <h4>Grupperom</h4>
      <h2>TAVLE</h2>
      <div style="width: 120px;"></div>
    </div>
    <div class="classroom">
      <div id="left" class="section"></div>
      <div id="middle" class="middle-section"></div>
      <div id="right" class="section"></div>
    </div>
    <button onclick="generateSeating()">Generer nye plasser</button>
  </div>

  <div class="right-panel">
    <div class="student-controls">
      <h3>Elevliste</h3>
      <input type="text" id="new-student" placeholder="Legg til elev" />
      <button onclick="addStudent()">Legg til</button>
      <ul id="student-list"></ul>
    </div>
  </div>

  <script>
    let defaultStudents = [
      "Aksel", "Aleksander", "Amelia", "Aleksandra", "Dina", "Gåva", "Hanna", "Sara",
      "Emily", "Henrik", "Edvard", "Ida", "Marielle", "Matilde", "Ismail", "Mohammed",
      "Liam", "Kristian", "Damien", "Ingeborg", "Mattias", "Leona", "Nuriya"
    ];
    let students = [...defaultStudents];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function updateStudentList() {
      const ul = document.getElementById("student-list");
      ul.innerHTML = "";
      students.forEach((name, index) => {
        const li = document.createElement("li");
        li.textContent = name;
        const removeBtn = document.createElement("button");
        removeBtn.textContent = "×";
        removeBtn.onclick = () => {
          students.splice(index, 1);
          updateStudentList();
        };
        li.appendChild(removeBtn);
        ul.appendChild(li);
      });
    }

    function addStudent() {
      const input = document.getElementById("new-student");
      const name = input.value.trim();
      if (name && !students.includes(name)) {
        students.push(name);
        input.value = "";
        updateStudentList();
      }
    }

    function generateSeating() {
      const shuffled = shuffle([...students]);
      let index = 0;

      const left = document.getElementById("left");
      const middle = document.getElementById("middle");
      const right = document.getElementById("right");

      left.innerHTML = "";
      middle.innerHTML = "";
      right.innerHTML = "";

      for (let i = 0; i < 8; i++) {
        const box = document.createElement("div");
        box.className = "table-box";
        box.innerText = shuffled[index++] || "";
        left.appendChild(box);
      }

      for (let i = 0; i < 9; i++) {  // <-- her er endringen
        const box = document.createElement("div");
        box.className = "table-box";
        box.innerText = shuffled[index++] || "";
        middle.appendChild(box);
      }

      for (let i = 0; i < 8; i++) {
        const box = document.createElement("div");
        box.className = "table-box";
        box.innerText = shuffled[index++] || "";
        right.appendChild(box);
      }
    }

    window.onload = () => {
      updateStudentList();
      generateSeating();
    };
  </script>
</body>
</html>
